<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddy Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 50%, #8B4513 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 60%, #8B4513 100%);
            border: 3px solid #333;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 1px 1px 2px white;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 24px;
            text-align: center;
            z-index: 20;
            display: none;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #startButton {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }

        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff4444;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            text-align: center;
            font-size: 12px;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            #ui { font-size: 16px; }
            #gameOver { font-size: 20px; padding: 20px; }
            #controls { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Wave: <span id="wave">1</span></div>
        </div>

        <div id="gameOver">
            <div>GAME OVER</div>
            <div>Final Score: <span id="finalScore">0</span></div>
            <button id="startButton" onclick="startGame()">START GAME</button>
        </div>

        <div id="controls">
            <div>Tap screen to move & shoot</div>
            <div>Defend against the baddies!</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Game variables
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let frameCount = 0;

        // Audio context for sound effects
        let audioContext;
        
        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Sound effect functions
        function playShootSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playHitSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playExplosionSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(20, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Game objects
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 30,
            height: 30,
            speed: 5
        };

        let bullets = [];
        let baddies = [];
        let explosions = [];

        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 8;
                this.speed = 8;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
            }
        }

        // Baddy class
        class Baddy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 25;
                this.height = 25;
                this.speed = 1 + (wave * 0.2);
                this.health = 1;
                this.color = ['#ff0000', '#ff4444', '#cc0000'][Math.floor(Math.random() * 3)];
            }

            update() {
                this.y += this.speed;
                
                // Simple AI - move toward player
                if (this.x < player.x) {
                    this.x += 0.5;
                } else if (this.x > player.x) {
                    this.x -= 0.5;
                }
            }

            draw() {
                // Draw baddy body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                
                // Draw evil eyes
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x - 8, this.y - 8, 4, 4);
                ctx.fillRect(this.x + 4, this.y - 8, 4, 4);
                
                ctx.fillStyle = '#000000';
                ctx.fillRect(this.x - 7, this.y - 7, 2, 2);
                ctx.fillRect(this.x + 5, this.y - 7, 2, 2);
                
                // Draw evil mouth
                ctx.fillStyle = '#000000';
                ctx.fillRect(this.x - 6, this.y + 2, 12, 3);
            }
        }

        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.life = 30;
                
                // Create particles
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: 0,
                        y: 0,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 20
                    });
                }
            }

            update() {
                this.life--;
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vx *= 0.95;
                    particle.vy *= 0.95;
                    particle.life--;
                });
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                this.particles.forEach(particle => {
                    if (particle.life > 0) {
                        const alpha = particle.life / 20;
                        ctx.fillStyle = `rgba(255, ${100 + Math.random() * 155}, 0, ${alpha})`;
                        ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
                    }
                });
                
                ctx.restore();
            }
        }

        // Input handling
        let touchX = 0;
        let touchY = 0;
        let isTouching = false;

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', () => isTouching = false);
        canvas.addEventListener('mousedown', handleMouse);
        canvas.addEventListener('mousemove', handleMouse);
        canvas.addEventListener('mouseup', () => isTouching = false);

        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            if (touch) {
                touchX = (touch.clientX - rect.left) * (canvas.width / rect.width);
                touchY = (touch.clientY - rect.top) * (canvas.height / rect.height);
                isTouching = true;
            }
        }

        function handleMouse(e) {
            const rect = canvas.getBoundingClientRect();
            touchX = (e.clientX - rect.left) * (canvas.width / rect.width);
            touchY = (e.clientY - rect.top) * (canvas.height / rect.height);
            isTouching = true;
        }

        // Game functions
        function spawnBaddy() {
            const x = Math.random() * (canvas.width - 50) + 25;
            baddies.push(new Baddy(x, -25));
        }

        function updateGame() {
            if (!gameRunning) return;

            frameCount++;

            // Move player toward touch/mouse
            if (isTouching) {
                const dx = touchX - player.x;
                const dy = touchY - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) {
                    player.x += (dx / distance) * player.speed;
                    player.y += (dy / distance) * player.speed;
                }

                // Keep player in bounds
                player.x = Math.max(15, Math.min(canvas.width - 15, player.x));
                player.y = Math.max(15, Math.min(canvas.height - 15, player.y));

                // Auto-shoot
                if (frameCount % 8 === 0) {
                    bullets.push(new Bullet(player.x, player.y - 15));
                    playShootSound();
                }
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.update();
                return bullet.y > -10;
            });

            // Update baddies
            baddies.forEach(baddy => baddy.update());

            // Spawn new baddies
            if (frameCount % (60 - wave * 5) === 0) {
                spawnBaddy();
            }

            // Check bullet-baddy collisions
            bullets.forEach((bullet, bulletIndex) => {
                baddies.forEach((baddy, baddyIndex) => {
                    if (bullet.x > baddy.x - baddy.width/2 && 
                        bullet.x < baddy.x + baddy.width/2 &&
                        bullet.y > baddy.y - baddy.height/2 && 
                        bullet.y < baddy.y + baddy.height/2) {
                        
                        // Remove bullet and baddy
                        bullets.splice(bulletIndex, 1);
                        baddies.splice(baddyIndex, 1);
                        
                        // Add explosion
                        explosions.push(new Explosion(baddy.x, baddy.y));
                        playExplosionSound();
                        
                        // Increase score
                        score += 10;
                        document.getElementById('score').textContent = score;
                        
                        // Check for wave progression
                        if (score > 0 && score % 200 === 0) {
                            wave++;
                            document.getElementById('wave').textContent = wave;
                        }
                    }
                });
            });

            // Check player-baddy collisions
            baddies.forEach((baddy, index) => {
                if (Math.abs(player.x - baddy.x) < 25 && 
                    Math.abs(player.y - baddy.y) < 25) {
                    
                    baddies.splice(index, 1);
                    explosions.push(new Explosion(baddy.x, baddy.y));
                    playHitSound();
                    
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Remove baddies that went off screen
            baddies = baddies.filter(baddy => {
                if (baddy.y > canvas.height + 50) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false;
                }
                return true;
            });

            // Update explosions
            explosions = explosions.filter(explosion => {
                explosion.update();
                return explosion.life > 0;
            });
        }

        function drawGame() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#90EE90');
            gradient.addColorStop(1, '#8B4513');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            for (let i = 0; i < 3; i++) {
                const x = (frameCount * 0.5 + i * 120) % (canvas.width + 60) - 30;
                const y = 50 + i * 30;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 15, y, 25, 0, Math.PI * 2);
                ctx.arc(x + 30, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }

            if (!gameRunning) return;

            // Draw player
            ctx.fillStyle = '#0066ff';
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x - 8, player.y - 8, 4, 4);
            ctx.fillRect(player.x + 4, player.y - 8, 4, 4);
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x - 7, player.y - 7, 2, 2);
            ctx.fillRect(player.x + 5, player.y - 7, 2, 2);

            // Draw bullets
            bullets.forEach(bullet => bullet.draw());

            // Draw baddies
            baddies.forEach(baddy => baddy.draw());

            // Draw explosions
            explosions.forEach(explosion => explosion.draw());

            // Draw crosshair if touching
            if (isTouching) {
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(touchX - 10, touchY);
                ctx.lineTo(touchX + 10, touchY);
                ctx.moveTo(touchX, touchY - 10);
                ctx.lineTo(touchX, touchY + 10);
                ctx.stroke();
            }
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initAudio();
            gameRunning = true;
            score = 0;
            lives = 3;
            wave = 1;
            frameCount = 0;
            
            bullets = [];
            baddies = [];
            explosions = [];
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('wave').textContent = wave;
            document.getElementById('gameOver').style.display = 'none';
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            playHitSound();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Reset player position
            if (gameRunning) {
                player.x = Math.min(player.x, canvas.width - 15);
                player.y = Math.min(player.y, canvas.height - 15);
            }
        });

        // Start the game loop
        gameLoop();

        // Show initial game over screen
        document.getElementById('gameOver').style.display = 'block';
    </script>
</body>
</html>
